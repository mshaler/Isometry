<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <title>Kanban</title>
  <desc>Vertical columns with stacked cards</desc>
  
  <!-- Background -->
  <rect width="200" height="120" fill="white"/>
  
  <!-- Column Headers -->
  <rect x="8" y="5" width="44" height="18" fill="#d8d8d8" stroke="#333" stroke-width="1"/>
  <rect x="56" y="5" width="44" height="18" fill="#d8d8d8" stroke="#333" stroke-width="1"/>
  <rect x="104" y="5" width="44" height="18" fill="#d8d8d8" stroke="#333" stroke-width="1"/>
  <rect x="152" y="5" width="44" height="18" fill="#d8d8d8" stroke="#333" stroke-width="1"/>
  
  <!-- Column 1 - 3 cards -->
  <rect x="8" y="28" width="44" height="85" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <rect x="12" y="32" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="12" y="58" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="12" y="84" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  
  <!-- Column 2 - 2 cards -->
  <rect x="56" y="28" width="44" height="85" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <rect x="60" y="32" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="60" y="58" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  
  <!-- Column 3 - 4 cards (smaller) -->
  <rect x="104" y="28" width="44" height="85" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <rect x="108" y="32" width="36" height="18" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="108" y="53" width="36" height="18" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="108" y="74" width="36" height="18" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  <rect x="108" y="95" width="36" height="14" fill="white" stroke="#333" stroke-width="1" rx="2"/>
  
  <!-- Column 4 - 1 card -->
  <rect x="152" y="28" width="44" height="85" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
  <rect x="156" y="32" width="36" height="22" fill="white" stroke="#333" stroke-width="1" rx="2"/>
</svg>
