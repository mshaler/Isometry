# App Store Deployment - DISABLED
#
# This workflow is disabled because the native Xcode projects
# (native/IsometryiOS, native/IsometrymacOS) do not yet exist.
#
# Re-enable when native iOS/macOS apps are implemented.

name: App Store Deployment

on:
  # Disabled: only manual trigger, and jobs are disabled
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "enable" to run (currently disabled)'
        required: true
        default: 'disabled'

jobs:
  disabled-notice:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'enable' }}
    steps:
      - name: Notice
        run: |
          echo "⚠️ App Store Deployment is disabled"
          echo "Native iOS/macOS projects do not exist yet."
          echo "Re-enable when native/IsometryiOS and native/IsometrymacOS are implemented."
          exit 1
