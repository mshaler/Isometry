name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates
        run: |
          echo "ğŸ” Running quality checks before deployment..."
          npm run check

      - name: Cache build for deployment
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules/
            .tsbuildinfo
          key: pages-deps-${{ github.sha }}-${{ runner.os }}

  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore dependency cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules/
            .tsbuildinfo
          key: pages-deps-${{ github.sha }}-${{ runner.os }}

      - name: Install dependencies (if cache miss)
        run: |
          if [ ! -d "node_modules" ]; then
            echo "ğŸ“¦ Cache miss, installing dependencies..."
            npm ci
          else
            echo "âœ… Using cached dependencies"
          fi

      - name: Build application
        run: |
          echo "ğŸ”¨ Building application for GitHub Pages..."
          npm run build

      - name: Validate build output
        run: |
          echo "ğŸ” Validating build output..."
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ Build output directory is empty or missing"
            exit 1
          fi

          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi

          echo "âœ… Build validation passed"

      - name: Copy redirects for SPA routing
        run: cp _redirects dist/_redirects

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4