# ETL Pipeline Testing - DISABLED
#
# This workflow is disabled because the native ETL infrastructure
# (native/Sources/Isometry/ETL) does not yet exist.
#
# Re-enable when native ETL is implemented by removing the `if: false`
# conditions from jobs or restoring the original triggers.

name: ETL Pipeline Testing

on:
  # Disabled: only manual trigger, and jobs are disabled
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "enable" to run (currently disabled)'
        required: true
        default: 'disabled'

jobs:
  disabled-notice:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'enable' }}
    steps:
      - name: Notice
        run: |
          echo "⚠️ ETL Pipeline Testing is disabled"
          echo "Native ETL infrastructure does not exist yet."
          echo "Re-enable when native/Sources/Isometry/ETL is implemented."
          exit 1
