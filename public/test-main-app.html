<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Main App SQLite Test</h1>
    <p>Testing the main React application SQLite integration...</p>

    <div id="test-results"></div>

    <script>
        function addResult(type, message) {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test navigation to main app
        addResult('info', 'üîó Main app available at: http://localhost:5173');
        addResult('info', 'üéØ Click "SuperGrid" to test SQLite ‚Üí D3 pipeline');
        addResult('info', 'üîç Open browser console to see detailed SQLite logs');

        // Add iframe to test main app
        const iframe = document.createElement('iframe');
        iframe.src = 'http://localhost:5173';
        iframe.style.width = '100%';
        iframe.style.height = '600px';
        iframe.style.border = '1px solid #ccc';
        iframe.style.marginTop = '20px';
        document.body.appendChild(iframe);

        addResult('success', '‚úÖ Main app loaded in iframe above');
        addResult('info', 'üìä Look for SQLite Debug Console showing database status');
    </script>
</body>
</html>
