# Install: npx lefthook install

pre-commit:
  parallel: false
  commands:
    cleanup-screenshots:
      run: rm -f *.png 2>/dev/null || true
    check-quick:
      run: npm run check:quick
      stage_fixed: true
    check-unused:
      run: npm run check:unused
    check-duplication:
      run: npm run check:duplication
    check-boundaries:
      run: npm run check:boundaries
    check-directory-health:
      run: npm run check:directory-health
