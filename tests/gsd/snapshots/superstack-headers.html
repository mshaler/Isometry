<!DOCTYPE html>
<html>
<head>
  <title>SuperStack Header Test</title>
</head>
<body>
  <div id="superstack-container">
    <svg class="superstack-headers" width="800" height="200">
      <g class="header-group row-headers" transform="translate(0, 0)">
        <g class="header-node depth-0" data-id="root">
          <rect class="header-bg" x="0" y="0" width="200" height="40"></rect>
          <text class="header-label" x="10" y="25">All Items</text>
          <g class="header-children">
            <g class="header-node depth-1" data-id="category-a">
              <rect class="header-bg" x="0" y="40" width="200" height="30"></rect>
              <text class="header-label" x="20" y="60">Category A</text>
            </g>
            <g class="header-node depth-1" data-id="category-b">
              <rect class="header-bg" x="0" y="70" width="200" height="30"></rect>
              <text class="header-label" x="20" y="90">Category B</text>
            </g>
          </g>
        </g>
      </g>
      <g class="header-group col-headers" transform="translate(200, 0)">
        <g class="header-node depth-0" data-id="time-root">
          <rect class="header-bg" x="0" y="0" width="600" height="40"></rect>
          <text class="header-label" x="10" y="25">2024</text>
          <g class="header-children">
            <g class="header-node depth-1" data-id="q1">
              <rect class="header-bg" x="0" y="40" width="150" height="30"></rect>
              <text class="header-label" x="10" y="60">Q1</text>
            </g>
            <g class="header-node depth-1" data-id="q2">
              <rect class="header-bg" x="150" y="40" width="150" height="30"></rect>
              <text class="header-label" x="160" y="60">Q2</text>
            </g>
            <g class="header-node depth-1" data-id="q3">
              <rect class="header-bg" x="300" y="40" width="150" height="30"></rect>
              <text class="header-label" x="310" y="60">Q3</text>
            </g>
            <g class="header-node depth-1" data-id="q4">
              <rect class="header-bg" x="450" y="40" width="150" height="30"></rect>
              <text class="header-label" x="460" y="60">Q4</text>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </div>
</body>
</html>
